<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sensehat proyect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="../static/styles/style.css" rel="stylesheet" type="text/css"/>
    <script type=text/javascript src="../static/script.js"></script>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="">
                        <div class="navbara">
                            <a href="{{ url_for('main.index') }}" class="navbar-i">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.profile') }}" class="navbar-i">
                                Profile
                            </a>
                            <a href="{{ url_for('main.weather') }}" class="navbar-i">
                                Weather
                            </a>
                            <a href="{{ url_for('main.message') }}" class="navbar-i">
                                Message
                            </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-i">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-i">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-i">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>

    </section>
</body>

</html>
